  <h1 class="title">Module: Sequel::SQL::NoBooleanInputMethods</h1>
  <div class="section docstring">
  <p>
This module augments the default initalize method for the ComplexExpression
subclass it is included in, so that attempting to use boolean input when
initializing a NumericExpression or StringExpression results in an error.
</p>
