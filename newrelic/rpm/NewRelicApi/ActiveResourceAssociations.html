  <h1 class="title">Module: NewRelicApi::ActiveResourceAssociations</h1>
  <div class="section docstring">
  <p>
This mixin defines ActiveRecord style associations (like has_many) for
ActiveResource objects. ActiveResource objects using this mixin must define
the method &#8216;query_params&#8217;.
